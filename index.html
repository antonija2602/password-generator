<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link
            rel="stylesheet"
            href="style.css" />
        <script
            src="script.js"
            defer></script>
    </head>

    <body>
        <div
            class="pw_container"
            id="pw-container">
            <div class="pw_header">
                <div
                    id="pw"
                    class="pw">
                    <label
                        id="password-label"
                        for=""></label>
                    <button
                        id="button-copy"
                        class="button_copy">
                        Copy
                    </button>
                </div>
            </div>
            <div class="pw_body">
                <div class="form_control">
                    <label for="length">Password length</label>
                    <input
                        id="length"
                        value="40"
                        type="number"
                        min="8"
                        max="40" />
                </div>
                <div class="form_control">
                    <label for="number">Contain Uppercase Letters</label>
                    <input
                        id="upper"
                        type="checkbox"
                        checked />
                </div>
                <div class="form_control">
                    <label for="lower">Contain Lowercase Letters</label>
                    <input
                        id="lower"
                        type="checkbox"
                        checked />
                </div>
                <div class="form_control">
                    <label for="number">Contain Numbers</label>
                    <input
                        id="number"
                        type="checkbox"
                        checked />
                </div>
                <div class="form_control">
                    <label for="symbol">Contain Symbols</label>
                    <input
                        id="symbol"
                        type="checkbox"
                        checked />
                </div>
                <button
                    class="button_generate"
                    id="button-generate">
                    Generate Password
                </button>
            </div>
        </div>
    </body>
</html>
